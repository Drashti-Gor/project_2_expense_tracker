{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="{% static '/expense/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/expense/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(315deg, #0a460b 0%, #2AF598 60%); background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-light bg-tranparent ">
        <div class="container-fluid">
          <a class="navbar-brand font-bold flex" href="{% url 'expense:home' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-wallet-fill" viewBox="0 0 16 16">
            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v2h6a.5.5 0 0 1 .5.5c0 .253.08.644.306.958.207.288.557.542 1.194.542s.987-.254 1.194-.542C9.42 6.644 9.5 6.253 9.5 6a.5.5 0 0 1 .5-.5h6v-2A1.5 1.5 0 0 0 14.5 2z"/>
            <path d="M16 6.5h-5.551a2.7 2.7 0 0 1-.443 1.042C9.613 8.088 8.963 8.5 8 8.5s-1.613-.412-2.006-.958A2.7 2.7 0 0 1 5.551 6.5H0v6A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5z"/>
          </svg>&nbsp;Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'expense:home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'expense:index' %}">Add Expense</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'expense:list_expenses' %}">Expenses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'expense:charts' %}">Charts</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
              <span class="navbar-text">
                <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
              </span>
            {% else %}
              <span class="navbar-text">
                  <a class="nav-link" href="{% url 'users:login' %}">Login</a>
              </span>
              <span class="navbar-text">
                  <a class="nav-link" href="{% url 'users:signup' %}">Sign Up</a>
              </span>
            {% endif %}

          </div>
        </div>
      </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
